
<div class="row justify-content-md-center">
    <div class="col-8">
        <div class="card">
            <div class="card-header" style="font-size:large">
                Product List
            </div>

            <div class="card-body">
                <input type="text" (input)="onInputText($event.target.value)" style="height: 40px; width: 100%;font-size: 20px;">
                <hr>
                <div *ngIf="isProcessing" class="dimOverlay"></div>
                <div>
                    <div>
                        <table class="table-condensed tables menuoptions">
                            <thead>
                                <tr>
                                    <td>Menu Options</td> 
                                    <td>Total Records - {{ totalRecords }}</td>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <table class="table table-striped tables">
                        <thead>
                            <tr>
                                <td>Id</td>
                                <td>Name</td>
                                <td>Speech Number</td>
                                <td>Line Number</td>
                                <td>Speaker</td>
                                <td>Text Entry</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of products">
                                <td>{{ product.id}}</td>
                                <td>{{ product.name}}</td>
                                <td>{{ product.speechNumber}}</td>
                                <td>{{ product.lineNumber }}</td>
                                <td>{{ product.speaker }}</td>
                                <td *ngIf="product.highlight === null" style=" text-align: center">{{ product.textEntry }}</td>
                                <td *ngIf="product.highlight !== null" [innerHTML]="product.highlight" style=" text-align: center"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
